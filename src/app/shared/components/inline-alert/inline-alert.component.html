<ion-card color="{{ alertType }}">
  <ion-card-header>
    <ion-card-title>
      <ion-row>
        <ion-col size="auto">
          <ion-icon name="{{ alertIcon }}"></ion-icon>
        </ion-col>
        <ion-col>
          {{ title }}
        </ion-col>
      </ion-row>
    </ion-card-title>

    <ion-card-subtitle *ngIf="subtitle">{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content *ngIf="content">
    {{ content }}
  </ion-card-content>

  <div class="ion-padding-horizontal ion-padding-bottom actions">
    <ng-content></ng-content>
  </div>
</ion-card>
