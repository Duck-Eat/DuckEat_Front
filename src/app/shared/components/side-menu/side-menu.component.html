<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Menu</ion-title>
      <ion-menu-toggle slot="end">
        <ion-button shape="round" size="small" fill="clear">
          <ion-icon slot="icon-only" name="close"/>
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list style="text-align:center">
      <ion-menu-toggle expand="block" fill="clear" color="transparent" (click)="authServiceService.logout()">
        Log out
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
