<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Menu</ion-title>
      <ion-menu-toggle slot="end">
        <ion-button shape="round" size="small" fill="clear">
          <ion-icon slot="icon-only" name="close"/>
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list style="text-align:center">

      <ion-item>
        <ion-menu-toggle color="transparent">
          <ion-button (click)="authServiceService.logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Log out
          </ion-button>
        </ion-menu-toggle>
      </ion-item>

      <ion-item>
        <ion-menu-toggle>
          <ion-button (click)="redirectTo()">
            <ion-icon slot="start" name="heart"></ion-icon>
            Favorites
          </ion-button>
        </ion-menu-toggle>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
