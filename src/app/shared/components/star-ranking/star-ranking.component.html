<ion-toolbar class="notes">
  <ion-icon name="star" size="large" color="primary" *ngFor="let in of counter(value)"></ion-icon>
  <ion-icon name="star-half" size="large" color="primary" *ngIf="value % 1 !== 0"></ion-icon>
  <ion-icon name="star-outline" size="large" color="primary" *ngFor="let in of counter(remain)"></ion-icon>
</ion-toolbar>
