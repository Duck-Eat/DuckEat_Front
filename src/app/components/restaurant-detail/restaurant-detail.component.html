<ion-content>
  <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="restaurant image"></ion-img>

  <ion-toolbar>
    <ion-title>Restaurant Name</ion-title>
  </ion-toolbar>
  <ion-text>
    <p class="margin">Restaurant Address, City</p>

    <div class="notes-container">
      <ion-toolbar class="notes">
        <ion-icon name="star" size="large" color="primary"></ion-icon>
        <ion-icon name="star" size="large" color="primary"></ion-icon>
        <ion-icon name="star" size="large" color="primary"></ion-icon>
        <ion-icon name="star-half" size="large" color="primary"></ion-icon>
        <ion-icon name="star-outline" size="large" color="primary"></ion-icon>
      </ion-toolbar>
    </div>

  </ion-text>
</ion-content>
