<ion-list>
  <ion-item *ngFor="let restaurant of dataRestaurant">
    <app-restaurant [restaurant]="restaurant"></app-restaurant>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content loadingTest="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
</ion-infinite-scroll>
