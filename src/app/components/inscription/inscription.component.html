<form (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label></ion-label>
      <ion-input placeholder="Nom" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <ion-input type="password" placeholder="Confirmer" [(ngModel)]="confirm" name="confirm"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" type="submit">M'inscrire !</ion-button>
</form>
