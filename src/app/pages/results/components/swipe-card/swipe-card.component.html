<ng-container *ngIf="!isLoading">
  <ion-card *ngFor="let r of restaurants" class="card">
    <app-details [restaurant]="r"></app-details>
    <img src="./assets/duckeat_logo.png" alt="">

    <ion-card-header>
      <ion-card-title class="card-title"> {{ r.name }} </ion-card-title>
      <ion-card-subtitle> {{ r.description | truncate:85 }} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <app-swipe-buttons (setLikedEvent)="onLiked()" (setDislikedEvent)="onDisliked()"></app-swipe-buttons>
</ng-container>

<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
