<ion-card *ngFor="let r of restaurants" class="card">
  <app-details [restaurant]="r"></app-details>
  <img src="./assets/duckeat_logo.png" alt="">

  <ion-card-header>
    <ion-card-title class="card-title"> {{ r.name }} </ion-card-title>
    <ion-card-subtitle> {{ r.description | truncate:85 }} </ion-card-subtitle>
  </ion-card-header>
</ion-card>

<ion-toolbar class="swipe-buttons" color="secondary">
  <ion-button color="secondary" (click)="onDisliked()" class="cross-button">
    <ion-icon name="close" color="danger" size="large"></ion-icon>
  </ion-button>
  <ion-button color="secondary" (click)="onLiked()" class="heart-button">
    <ion-icon name="heart" color="tertiary" size="large"></ion-icon>
  </ion-button>
</ion-toolbar>
