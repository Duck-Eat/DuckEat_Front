<ion-fab slot="fixed" vertical="top" horizontal="start" (click)="setOpen(true)">
  <ion-fab-button color="secondary">
    <ion-icon name="chevron-down-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="isModalOpen"> <!--(willDismiss)="onWillDismiss($event)"-->
  <ng-template>
    <app-header></app-header>

    <ion-fab slot="fixed" vertical="top" horizontal="start" (click)="setOpen(false)">
      <ion-fab-button color="secondary">
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-content class="ion-padding">
      <app-map></app-map>

      <div class="notes-container">
        <app-star-ranking [value]="2.5"></app-star-ranking>
      </div>

      <!--<div *ngFor="let c of comments">
        <app-comments [comment]="c"></app-comments>
      </div>-->
    </ion-content>

    <div *ngIf="restaurant !== undefined">
      <app-footer [title]=restaurant.name></app-footer>
    </div>
  </ng-template>
</ion-modal>
