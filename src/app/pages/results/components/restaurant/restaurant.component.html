<div *ngIf="restaurant">
  <ion-card>
    <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="Silhouette of mountains">

    <ion-card-header>
      <ion-card-title>{{restaurant.name}}</ion-card-title>
      <ion-card-subtitle>{{restaurant.address}}, {{restaurant.city}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="restaurant.description">
      {{restaurant.description | truncate:125}}
    </ion-card-content>

    <ion-button fill="clear">See More</ion-button>
  </ion-card>
</div>
