<ion-toolbar class="swipe-buttons" color="secondary">
  <ion-button color="secondary" (click)="onDislikeClicked()" class="cross-button">
    <ion-icon name="close" color="danger" size="large"></ion-icon>
  </ion-button>
  <ion-button color="secondary" (click)="onLikeClicked()" class="heart-button">
    <ion-icon name="heart" color="tertiary" size="large"></ion-icon>
  </ion-button>
</ion-toolbar>
