<app-side-menu></app-side-menu>
<app-header title="Mes restaurants"></app-header>

<ion-content class="ion-padding" id="main-content">
  <ion-button [routerLink]="['add']" expand="block">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Ajouter un restaurant
  </ion-button>

  <app-restaurant-list [restaurants]="restaurants" [isLoading]="isLoading" (deleteRestaurantId)="deleteRestaurant($event)"></app-restaurant-list>
</ion-content>

<app-footer></app-footer>
