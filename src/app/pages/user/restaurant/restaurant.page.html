<ion-header>
  <ion-toolbar>
    <ion-title>Mes restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button [routerLink]="['add']" expand="block">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Ajouter un restaurant
  </ion-button>

  <app-restaurant-list [restaurants]="restaurants" [isLoading]="isLoading"></app-restaurant-list>
</ion-content>
